<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divine Engineering College Contact Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>

<body>

    <div class="background-container">
        <div class="social-icons">
            <!-- Replace 'whatsapp-link' and 'instagram-link' with your actual links -->
            <a href="whatsapp-link" target="_blank" class="icon whatsapp"></a>
            <a href="instagram-link" target="_blank" class="icon instagram"></a>
        </div>
        <h2>Divine Engineering College Contact  Form</h2>

        <form action="submit_action.php" method="post" id="admissionForm">
            <div class="name-section">
                <div class="form-group">
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" name="last_name" required>
                </div>
                <div class="form-group">
                    <label for="father_name">Father Name:</label>
                    <input type="text" id="father_name" name="father_name" required>
                </div>
            </div>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select><br>

            <!-- Add this section to your form -->
            <div class="name-section">
<label for="citizenship">Country of Citizenship:</label>
<select id="citizenship" name="citizenship" required>
    <option value="indian">Indian</option>
    <option value="nri">NRI (Non-Resident Indian)</option>
</div>

</select><br>


            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="phone_number">Phone Number:</label>
            <input type="tel" id="phone_number" name="phone_number" required><br>

            <label for="qualification">Highest Qualification:</label>
            <select id="qualification" name="qualification" required>
                <option value="Intermediate">Intermediate</option>
                <option value="Diploma">Diploma</option>
            </select><br>

            <label for="course">Course:</label>
            <select id="course" name="course" required>
                <option value="cse">Computer Science and Engineering (CSE)</option>
                <option value="csm">Computer Science and Mathematics (CSM)</option>
                <option value="csd">Computer Science and Design (CSD)</option>
                <option value="csc">Computer Science and Computing (CSC)</option>
                <option value="cso">Computer Science and Operations (CSO)</option>
                <option value="it">Information Technology (IT)</option>
                <option value="iot">Internet of Things (IoT)</option>
                <option value="mechanical">Mechanical Engineering</option>
                <option value="eee">Electrical and Electronics Engineering (EEE)</option>
            </select><br>

            <input type="submit" value="Submit">
        </form>
    </div>

   

</body>

</html>
